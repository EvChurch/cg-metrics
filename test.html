<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ev Church - Connect Group Metrics</title>
    <style>
      body {
        margin: 0;
        padding: 40px 20px;
      }
      iframe {
        width: 100%;
        height: 100svh;
      }
    </style>
  </head>
  <body>
    <iframe id="cg-metrics-iframe" src="." frameborder="0"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.5.7"></script>
    <script>
      iframeResize({ license: "GPLv3" }, "#cg-metrics-iframe");
      fetch("./test-data.json")
        .then((response) => response.json())
        .then((data) => {
          const iframe = document.getElementById("cg-metrics-iframe");
          iframe.onload = () =>
            iframe.contentWindow.postMessage({ target: "cg-metrics", data });
        });
    </script>
  </body>
</html>
