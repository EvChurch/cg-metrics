<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ev Church - Connect Group Metrics</title>
  </head>
  <body style="margin: 0; padding: 0">
    <iframe
      id="cg-metrics-iframe"
      src="."
      style="width: 100svw; height: 100svh"
      frameborder="0"
    ></iframe>
    <script>
      fetch("./test-data.json")
        .then((response) => response.json())
        .then((data) => {
          const iframe = document.getElementById("cg-metrics-iframe");
          iframe.onload = () =>
            iframe.contentWindow.postMessage({ target: "cg-metrics", data });
        });
    </script>
  </body>
</html>
